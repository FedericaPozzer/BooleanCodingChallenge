<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <title>Boolean FC es 6 - Challenge</title>
    <!-- linka css -->
    <link rel="stylesheet" href="style.css">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- creo un contenitore con trasparenza -->
    <div class="contenitorePrincipale">

      <header>
        <!-- immagine logo -->
        <img src="logo.png" class="logo">
        <!-- titolo h2 -->
        <h2>Taking Booleaners from A to B</h2>
      </header>

      <nav>
        <!-- barra verde con buttons -->
        <div class="barraNavigazione">
          <div>
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
          </div>
        </div>
      </nav>

      <main>
        <!-- 3x checkbox+h3 /freccia+scritte /scritte /rettangoli col border radius -->
        <div class="contenitoreMono">
            <div class="Mono1">
              <input type="checkbox">
              <h3>Monopattino Gino22</h3>
              <h4>&#8614; Via Gadalametri - a 220 metri da te</h4>
              <h5>Stato Carica:</h5>
              <div class="rettangolo" id="barra1"></div>
            </div>

            <div class="Mono2">
              <input type="checkbox">
              <h3>Monopattino Mike24</h3>
              <h4>&#8614; Via Ricciardoni - a 420 metri da te</h4>
              <h5>Stato Carica:</h5>
              <div class="rettangolo" id="barra2"></div>
            </div>

            <div class="Mono3">
              <input type="checkbox">
              <h3>Monopattino Fede154</h3>
              <h4>&#8614; Via Mentarini - a 490 metri da te</h4>
              <h5>Stato Carica:</h5>
              <div class="rettangolo" id="barra3"></div>
            </div>
        </div>
      </main>

    </div>

  </body>

</html>
